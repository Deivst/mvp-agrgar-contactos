nombre: Parte de Transporte
descripcion: Documento de control de transporte de mercancías

campos_obligatorios:
  - numero_parte:
      tipo: string
      patron: "^PT-\\d{8}$"
      ejemplo: "PT-20250115"

  - fecha_salida:
      tipo: datetime
      formato: "YYYY-MM-DD HH:MM"

  - fecha_llegada_estimada:
      tipo: datetime
      formato: "YYYY-MM-DD HH:MM"

  - matricula_vehiculo:
      tipo: string
      patron: "^\\d{4}-[A-Z]{3}$"
      ejemplo: "1234-ABC"

  - conductor:
      tipo: object
      subcampos:
        - nombre: string
        - dni: string
        - licencia: string

  - origen:
      tipo: object
      subcampos:
        - ubicacion: string
        - codigo_postal: string

  - destino:
      tipo: object
      subcampos:
        - ubicacion: string
        - codigo_postal: string

  - carga:
      tipo: array
      schema:
        - numero_albaran: string
        - bultos: integer
        - peso_kg: float

  - kilometraje_inicial:
      tipo: integer

  - kilometraje_final:
      tipo: integer
      opcional: true

  - firma_origen:
      tipo: boolean

  - firma_destino:
      tipo: boolean
      opcional: true

  - incidencias:
      tipo: string
      opcional: true

regiones_documento:
  - cabecera: [0, 0, 1000, 150]
  - conductor_vehiculo: [0, 150, 1000, 300]
  - ruta: [0, 300, 1000, 450]
  - tabla_carga: [0, 450, 1000, 800]
  - pie: [0, 800, 1000, 1000]

palabras_clave:
  - "PARTE DE TRANSPORTE"
  - "HOJA DE RUTA"
  - "TRANSPORT SHEET"
  - "CMR"
  - "MATRÍCULA"
  - "CONDUCTOR"
