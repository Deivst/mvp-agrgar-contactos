nombre: Albarán de Entrega
descripcion: Documento que acredita la entrega de mercancías

campos_obligatorios:
  - numero_albaran:
      tipo: string
      patron: "^ALB-\\d{8}$"
      ejemplo: "ALB-20250115"

  - fecha_emision:
      tipo: date
      formato: "YYYY-MM-DD"
      validacion: "no_futuro"

  - proveedor:
      tipo: object
      subcampos:
        - razon_social: string
        - cif: string
        - direccion: string

  - cliente:
      tipo: object
      subcampos:
        - razon_social: string
        - cif: string
        - direccion_entrega: string

  - productos:
      tipo: array
      min_items: 1
      schema:
        - codigo_producto: string
        - descripcion: string
        - cantidad: integer
        - precio_unitario: float
        - subtotal: float

  - total:
      tipo: float
      validacion: "suma_subtotales"

  - firma_transportista:
      tipo: boolean
      descripcion: "Indica si hay firma"

  - sello_empresa:
      tipo: boolean
      descripcion: "Indica si hay sello"

  - observaciones:
      tipo: string
      opcional: true

regiones_documento:
  - cabecera: [0, 0, 1000, 200]
  - tabla_productos: [0, 200, 1000, 800]
  - pie: [0, 800, 1000, 1000]

palabras_clave:
  - "ALBARÁN"
  - "ALBARAN"
  - "ENTREGA"
  - "DELIVERY NOTE"
  - "ENVÍO"
