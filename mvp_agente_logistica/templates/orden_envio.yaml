nombre: Orden de Envío
descripcion: Instrucción de despacho de mercancías

campos_obligatorios:
  - numero_orden:
      tipo: string
      patron: "^ORD-\\d{8}$"
      ejemplo: "ORD-20250115"

  - fecha_orden:
      tipo: date
      formato: "YYYY-MM-DD"

  - fecha_envio_programada:
      tipo: date
      formato: "YYYY-MM-DD"
      validacion: "posterior_a_fecha_orden"

  - origen:
      tipo: object
      subcampos:
        - almacen: string
        - direccion: string
        - codigo_postal: string

  - destino:
      tipo: object
      subcampos:
        - cliente: string
        - direccion_entrega: string
        - codigo_postal: string

  - productos:
      tipo: array
      schema:
        - codigo: string
        - descripcion: string
        - cantidad_ordenada: integer
        - ubicacion_almacen: string

  - transportista:
      tipo: string
      opcional: true

  - instrucciones_especiales:
      tipo: string
      opcional: true

regiones_documento:
  - cabecera: [0, 0, 1000, 150]
  - origen_destino: [0, 150, 1000, 300]
  - tabla_productos: [0, 300, 1000, 850]
  - pie: [0, 850, 1000, 1000]

palabras_clave:
  - "ORDEN DE ENVÍO"
  - "ORDEN DE ENVIO"
  - "SHIPPING ORDER"
  - "DESPACHO"
  - "PICKING"
