# ================================================
# Docker Compose - Sistema Multi-Agente de Gestión de Contactos
# ================================================

version: '3.8'

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  db:
    image: postgres:15-alpine
    container_name: contacts-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-contacts_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contacts-network

  # ========================================
  # Telegram Bot Application
  # ========================================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contacts-bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-contacts_db}
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - contacts-network

  # ========================================
  # pgAdmin (Opcional - Para gestión de BD)
  # ========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: contacts-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - contacts-network
    profiles:
      - admin

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    name: contacts_postgres_data
  pgadmin_data:
    name: contacts_pgadmin_data

# ========================================
# Networks
# ========================================
networks:
  contacts-network:
    name: contacts-network
    driver: bridge
